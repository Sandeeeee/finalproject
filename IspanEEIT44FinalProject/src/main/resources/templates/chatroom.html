<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>


    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2 th:text="${channel}+ '  聊天室'"/>
                <p class="hidden" id="senderId" th:text="${senderId}" />
                <p class="hidden" id="receiverId" th:text="${receiverId}" />
                <p class="hidden" id="senderName" th:text="${senderName}" />
                <p class="hidden" id="receiverName" th:text="${receiverName}" />
                <p class="hidden" id="channel" th:text="${channel}" />
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
			
            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
    <script src="/js/main.js"></script>
  </body>
</html>
